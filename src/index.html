<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A weapons damage calculator for Undertale">
        <meta name="theme-color" content="#000000">
        <title>Undertale Weapons Calculator</title>
        <link rel="stylesheet" href="css/index.scss"/>
        <link rel="manifest" href="./manifest.json">
        <link rel="icon" href="./icon.svg">
    </head>
    <body>
        <div class="container">
            <div class="topbar">
                <h1>Undertale Damage Calculator</h1>
                <a href="https://github.com/Hurricane996/UndertaleDamageCalculator"><img src="img/githubLogo.svg" alt="Project GitHub" class="githubLogo"/></a>
            </div>
            <form class="inputForm" id="inputForm">
                <label for="weapon">Weapon: </label>
                <select name="weapon" id="weapon">
                    <option value="stick">Stick</option>
                    <option value="toyKnife">Toy Knife</option>
                    <option value="glove">Tough Glove</option>
                    <option value="shoes">Ballet Shoes</option>
                    <option value="notebook">Torn Notebook</option>
                    <option value="pan">Burnt Pan</option>
                    <option value="gun">Empty Gun</option>
                    <option value="dagger">Worn Dagger</option>
                    <option value="knife">Real Knife</option>
                </select>
                
                <label for="lv">LV: </label>
                <input type="number" id="lv" class="formInput" placeholder="LV" value="1">

                <label for="defense">Defense: </label>
                <input type="number" id="defense" value="0">

                <input type="submit">
            </form>
            <div class="output">
                <h2>Results:</h2>
                <p>Best: <span id="best"></span></p>
                <p>Average: <span id="average"></span></p>
                <p>Worst: <span id="worst"></span></p>
            </div>
        </div>
        <script src="js/index.ts" type="module"></script>
    </body>
</html>
